<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- Корзина -->
            <button class="btn-cart" type="button" @click="isVisible = !isVisible">Корзина</button>
            <div class="cart-block" v-show="isVisible">
                <p v-if="inCart.length === 0">Ваша корзина пуста</p>
                <div class="cart-item" v-for="product of inCart" :key="product.id_product">
                    <div class="product-desc">
                        <p>{{product.product_name}}</p>
                        <p>{{product.price}} ₽</p>
                        <p>{{product.quantity}} ед.</p>
                    </div>
                    <button class="del-btn" @click="removeProduct(product)">Удалить</button>
                </div>
                <p v-if="inCart.length !== 0">Всего: {{totalCartPrice}}</p>
            </div>
        </div>
    </header>
    <!-- Отрендеренные товары -->
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} ₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main-nocomp.js"></script>
</body>
</html>
